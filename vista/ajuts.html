<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajuts Viu - Ajuts públics per a gent gran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../vista/css/style.css">

</head>

<body class="bg-gray-50 text-size-normal">
  <div id="navbar"></div>


  <header class="header-ajuts" aria-label="Capçalera de la pàgina">
    <div class="header-overlay"></div>
    <div class="container mx-auto px-4 relative z-10 text-center text-white">
      <h2 class="text-6xl font-bold mb-4">Ajuts Viu</h2>
      <h3 class="text-3xl md:text-4xl font-bold" data-i18n="ajuts_header_title">Ajuts públics per a gent gran</h3>
      <p class="text-xl mt-2" data-i18n="ajuts_header_subtitle">Subvencions i ajuts socials de la Diputació de Barcelona
      </p>
    </div>
  </header>

  <section class="container mx-auto px-4 py-6 bg-white shadow rounded-xl mt-6" aria-label="Controls de cerca i filtres">
    <div class="flex flex-col md:flex-row gap-4 items-center">
      <input id="searchBar" type="text" data-i18n-placeholder="ajuts_buscar_placeholder"
        class="w-full md:flex-1 px-4 py-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg"
        aria-label="Cercar ajuts per títol">
      <select id="filterOrganisme" class="px-4 py-3 border-2 rounded-lg text-lg" aria-label="Filtrar per organisme">
        <option value="" data-i18n="ajuts_filtro_todos_organismos">Tots els organismes</option>
      </select>
      <select id="filterTipus" class="px-4 py-3 border-2 rounded-lg text-lg"
        aria-label="Filtrar per tipus de subvenció">
        <option value="" data-i18n="ajuts_filtro_todos_tipos">Tots els tipus</option>
      </select>
      <select id="filterEstat" class="px-4 py-3 border-2 rounded-lg text-lg" aria-label="Filtrar per estat">
        <option value="" data-i18n="ajuts_filtro_todos_estados">Tots els estats</option>
      </select>
    </div>
  </section>


  <main class="container mx-auto px-4 py-8" aria-label="Llista d'ajuts">
    <div id="ajuts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <p class="text-gray-600 text-xl col-span-full" data-i18n="ajuts_cargando">Carregant ajuts...</p>
    </div>
  </main>


  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    aria-modal="true" role="dialog" aria-labelledby="modalTitle">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-6 relative">
      <button onclick="tancarModal()"
        class="absolute top-4 right-4 bg-red-600 text-white text-4xl font-bold w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300"
        aria-label="Tancar modal">
        &times;
      </button>
      <h2 id="modalTitle" class="sr-only" data-i18n="ajuts_modal_titulo">Detalls de l'ajut</h2>
      <div id="modalContent" class="space-y-4"></div>
    </div>
  </div>


  <div id="footer"></div>

  <script src="../controller/layout.js"></script>
  <script src="../model/ajuts.js"></script>

</body>

</html>
